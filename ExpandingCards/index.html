<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Expanding Image Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active"  style="background-image: url(https://images.unsplash.com/photo-1484291470158-b8f8d608850d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8b2NlYW58ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60);">
            <h3>Rolling Seas</h3>
        </div>

        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1448375240586-882707db888b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9yZXN0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">
            <h3>Vast Forrest</h3>
        </div>

        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1431794062232-2a99a5431c6c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);">
            <h3>Engulfing Cliffs</h3>
        </div>

        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1574428512652-01ca1eb6f1ed?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OHx8dmFsbGV5fGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60);">
            <h3>Deep Valleys</h3>
        </div>

        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1483280070902-8c3c17694e77?ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8cGxhaW5zfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60);">
            <h3>Endless Plains</h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
